[SNAPSHOT]
snapshot_interval_minutes = 10
compress_state = True

[MASKING]
masking = [
          {"regex_pattern": "(\\b[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\b)", "mask_with": "IP"},
          {"regex_pattern": "\\b[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}\\b", "mask_with": "UUID"},
          {"regex_pattern": "\\b[0-9a-fA-F]+\\b", "mask_with": "HEX"},
          {"regex_pattern": "\\b[0-9]+\\b", "mask_with": "NUM"}
         ]
mask_prefix = <:
mask_suffix = :>

[DRAIN]
sim_th = 0.5
depth = 4
max_children = 100
max_clusters = 2048
extra_delimiters = ["=", "(", ")", ",", ";"]

[PROFILING]
enabled = True
report_sec = 30
